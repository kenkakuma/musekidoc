const qEl=document.getElementById('q'), catEl=document.getElementById('cat'), sortEl=document.getElementById('sort');
const listEl=document.getElementById('list'), detailEl=document.getElementById('detail'), countEl=document.getElementById('count');

function norm(s){return (s||"").toString().toLowerCase();}
function bucket(it){const c=it.category||""; if(c.includes("框架")||c.includes("索引")) return "框架"; if(c.includes("磁器")) return "磁器"; if(c.includes("陶器")) return "陶器"; return "其他";}
function blob(it){return [it.ware_name?.zh,it.ware_name?.ja,it.ware_name?.en,it.category,it.region,it.positioning,...(it.signature_features||[]),...(it.keywords||[]),...(it.notable_artists_or_lineages||[]),...(it.representative_forms||[]),...(it.sources||[]).map(s=>(s.title||"")+" "+(s.url||""))].join("\n");}
function matches(it,q,cat){return (!q||norm(blob(it)).includes(norm(q))) && (!cat||bucket(it)===cat);}
function esc(s){return (s||"").toString().replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;");}
function sortKey(it,mode){ if(mode==="region") return norm(it.region); if(mode==="category") return norm(bucket(it)+" "+(it.category||"")); return norm(it.ware_name?.zh||it.ware_name?.ja||it.ware_name?.en); }

let filtered=[], activeIndex=-1;

function liList(arr){ return (arr&&arr.length)? arr.map(x=>"<li>"+esc(x)+"</li>").join("") : "<li>（待补充）</li>"; }
function chips(arr){ return (arr&&arr.length)? arr.map(x=>"<span class='chip'>"+esc(x)+"</span>").join("") : "<span class='chip'>（待补充）</span>"; }
function sourcesList(arr){
  return (arr&&arr.length)? arr.map(s=>"<li><a href='"+esc(s.url)+"' target='_blank' rel='noreferrer'>"+esc(s.title||s.url)+"</a></li>").join("")
                          : "<li>（待补充来源）</li>";
}

function renderDetail(it){
  const name = esc(it.ware_name?.zh||it.ware_name?.ja||it.ware_name?.en||"—");
  const names = [it.ware_name?.ja?("日文："+it.ware_name.ja):null, it.ware_name?.en?("英文："+it.ware_name.en):null].filter(Boolean).join(" · ");

  detailEl.innerHTML =
    "<h2>"+name+"</h2>"+
    "<div class='names'>"+esc(names)+"</div>"+
    "<div class='cols'>"+
      "<div class='card'>"+
        "<div class='label'>分类（分類）</div><div class='val'>"+esc(it.category||"—")+"</div>"+
        "<div style='height:10px'></div>"+
        "<div class='label'>产地（産地）</div><div class='val'>"+esc(it.region||"—")+"</div>"+
        "<div style='height:10px'></div>"+
        "<div class='label'>定位（位置づけ）</div><div class='val'>"+esc(it.positioning||"—")+"</div>"+
        "<div style='height:12px'></div>"+
        "<div class='label'>关键词（キーワード）</div><div class='chips'>"+chips(it.keywords)+"</div>"+
      "</div>"+
      "<div class='card'><div class='label'>识别特征（特徴）</div><ul>"+liList(it.signature_features)+"</ul></div>"+
    "</div>"+
    "<div class='cols' style='margin-top:12px'>"+
      "<div class='card'><div class='label'>知名作家 / 系谱（作家・系譜）</div><ul>"+liList(it.notable_artists_or_lineages)+"</ul></div>"+
      "<div class='card'><div class='label'>代表器型（代表器形）</div><ul>"+liList(it.representative_forms)+"</ul></div>"+
    "</div>"+
    "<div class='card' style='margin-top:12px'><div class='label'>来源（出典）</div><ul class='sources'>"+sourcesList(it.sources)+"</ul></div>";
}

function renderList(){
  const q=qEl.value.trim(), cat=catEl.value.trim(), mode=sortEl.value;
  filtered = DATA.filter(it=>matches(it,q,cat)).sort((a,b)=>sortKey(a,mode).localeCompare(sortKey(b,mode),"zh-Hans"));
  countEl.textContent = "条目数："+filtered.length+" / "+DATA.length;
  listEl.innerHTML="";
  filtered.forEach((it,idx)=>{
    const div=document.createElement("div");
    div.className="item"+(idx===activeIndex?" active":"");
    const name=it.ware_name?.zh||it.ware_name?.ja||it.ware_name?.en||"—";
    const sub=[it.ware_name?.ja?("日文："+it.ware_name.ja):"", it.ware_name?.en?("英文："+it.ware_name.en):""].filter(Boolean).join(" · ");
    div.innerHTML =
      "<div class='t'>"+esc(name)+"</div>"+
      "<div class='s'>"+esc(sub)+"</div>"+
      "<div class='s'>"+esc(it.region||"")+"</div>"+
      "<div class='badge'>"+esc(bucket(it))+"</div>";
    div.addEventListener("click",()=>{activeIndex=idx; renderList(); renderDetail(it);});
    listEl.appendChild(div);
  });

  if(filtered.length===0){
    detailEl.innerHTML="<h2>无匹配结果（該当なし）</h2><div class='names'>请修改搜索词或切换类别筛选。</div><div class='empty'>当前条件下没有条目。</div>";
    return;
  }
  if(activeIndex<0 || activeIndex>=filtered.length){ activeIndex=0; renderList(); renderDetail(filtered[0]); }
}
